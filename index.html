<head>
  <script>
    function log(...args) {
      const text = args.map(arg => {
        if (typeof arg == 'string') return arg
        if (typeof arg == 'function') return String(arg)
        try {
          return JSON.stringify(arg, null, 2)
        }
        catch(e) {
          return `<JSON error:${e}>`
        }
      }).join(' ')
      document.body.append(Object.assign(document.createElement('pre'), {
        textContent: text
      }))
    }
  </script>
  <script type="module">
    await navigator.serviceWorker.register("sw.js", {type: 'module'});
    if (!navigator.serviceWorker.controller) {
      await new Promise(resolve => navigator.serviceWorker.addEventListener('controllerchange', resolve))
    }
    log(navigator.serviceWorker.controller.scriptURL + ' ' + navigator.serviceWorker.controller.state);

    navigator.serviceWorker.addEventListener('message', e => {
      //log('message', e.data)
      e.stopImmediatePropagation()
    })

    const response = await fetch('https://httpbin.org/drip?numbytes=200&duration=10&delay=5')
    const reader = response.body.getReader()
    log(new Date)
    while(true) {
      const {value, done} = await reader.read()
      if (done) break
      log(value.length, value.slice(0, 15).toString())
    }
    log(new Date)
  </script>
</head>
<body>
</body>
